<!-- base.html -->
<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-cjPGa0MqZ+ltt2QzgpE7jslJXp/zjUMecj5vOCVLZN5WpSWFyQqrQAcgtnLbn1t/LH3VcBUIFdwL2/taGxrCg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}"> <!-- Ajoutez le lien vers votre fichier CSS personnalisÃ© ici -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<style>
    /* Add custom CSS for logo animation and navbar */
    .navbar {
        background-color: #80deea;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .navbar-brand {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .navbar-brand img {
        max-height: 40px;
        transition: transform 1s ease-in-out;
    }

    .navbar-brand.show-text {
        width: 0;
        overflow: hidden;
        transition: width 1s ease-in-out;
    }

    .navbar-brand.show-text span {
        white-space: nowrap;
        padding: 0;
    }

    .navbar-brand.show-text img {
        max-height: 0;
    }

    .navbar-brand:hover img {
        transform: rotate(360deg);
    }

    .navbar-brand.show-text:hover {
        width: auto;
    }
</style>


</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="WhaleCare Logo">
            <span class="show-text"><span>WhaleCare</span></span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('view_collect')}}">Compteur de dons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('fill_form')}}">Nouveau Don</a>
                </li>
            </ul>
        </div>
    </nav>
    
<div class="container">
{% block content %} {% endblock %}
</div>
    </body>
</html>
